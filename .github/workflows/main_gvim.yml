# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - GVIM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      # Install system dependencies needed for pycairo and other packages
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config python3-dev libfontconfig1-dev libfreetype6-dev libpng-dev libtiff-dev libxcb1-dev libxrender-dev libxml2-dev

      # Install Python dependencies with special handling for pycairo
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # Create a production requirements file with only essential dependencies
          cat > requirements-prod.txt << 'EOL'
          Flask==3.0.3
          flask-socketio==5.4.1
          flask-cors==3.0.10
          gunicorn==21.2.0
          eventlet==0.33.3
          python-dotenv==1.0.1
          rdkit-pypi==2022.9.5
          numpy==1.26.4
          pillow==10.3.0
          requests==2.32.2
          py3Dmol==2.4.0
          EOL
          
          # Install pycairo first with system dependencies available
          pip install pycairo
          
          # Install only essential packages for production
          pip install -r requirements-prod.txt
          
          # Install additional packages for production deployment
          pip install gunicorn eventlet

      # Create necessary deployment files for Azure
      - name: Create deployment files
        run: |
          # Create simplified startup file for Azure
          cat > azure_startup.py << 'EOL'
          import os
          import logging
          from app import app, socketio
          
          logging.basicConfig(level=logging.INFO)
          logger = logging.getLogger(__name__)
          
          if __name__ == "__main__": 
              port = int(os.environ.get("PORT", 8000))
              logger.info(f"Starting application on port {port}")
              socketio.run(app, host='0.0.0.0', port=port, debug=False)
          EOL

          # Create simplified web.config
          cat > web.config << 'EOL'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
              </handlers>
              <httpPlatform processPath="%home%\python39\python.exe"
                            arguments="%home%\site\wwwroot\azure_startup.py"
                            stdoutLogEnabled="true"
                            stdoutLogFile="%home%\LogFiles\stdout"
                            startupTimeLimit="120">
                <environmentVariables>
                  <environmentVariable name="PORT" value="%HTTP_PLATFORM_PORT%" />
                  <environmentVariable name="PYTHONPATH" value="%home%\site\wwwroot" />
                </environmentVariables>
              </httpPlatform>
            </system.webServer>
          </configuration>
          EOL
          
          # Create .deployment file to specify deployment settings
          echo "[config]" > .deployment
          echo "command = gunicorn --worker-class eventlet -w 1 app:app" >> .deployment
          
          # Create runtime.txt to specify Python version
          echo "python-3.9" > runtime.txt

      - name: Zip artifact for deployment
        run: |
          # Delete unnecessary files and directories
          rm -rf __pycache__ tests *.pyc .git* venv
          # Only package necessary files
          zip -r release.zip . -x "venv/*" "__pycache__/*" "*.pyc" ".git/*" ".github/*"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A8518B669BEA4EDEAA62F0C6FAB96A61 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_04E4A0CFF36944268ACB984E5445ECB8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F7461E1A8E9C4B31B778D0BA8F803E15 }}

      # Checking if webapp exists to determine resource group name
      - name: Find resource group
        id: findresourcegroup
        run: |
          echo "Looking for resource group containing 'gvim' webapp..."
          RESOURCE_GROUP=$(az webapp list --query "[?name=='gvim'].resourceGroup" -o tsv)
          
          if [ -n "$RESOURCE_GROUP" ]; then
            echo "Found resource group: $RESOURCE_GROUP"
            echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_ENV
          else
            echo "Could not find resource group for 'gvim' webapp. Using fallback."
            # Try alternative webapp name case or use default
            RESOURCE_GROUP=$(az webapp list --query "[?name=='GVIM'].resourceGroup" -o tsv || echo "gvim-resourcegroup")
            echo "Using fallback resource group: $RESOURCE_GROUP"
            echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_ENV
          fi

      # Create output directory to prepare for improved deployment
      - name: Prepare for deployment
        run: |
          echo "Preparing for deployment..."
          echo "Resource group: ${{ env.RESOURCE_GROUP }}"
          echo "Checking webapp details..."
          az webapp show --name gvim --resource-group "${{ env.RESOURCE_GROUP }}" || echo "Could not retrieve webapp details"
          
          # Wait before deployment to avoid conflicts
          echo "Waiting 15 seconds before deployment..."
          sleep 15

      # Deploy using zip deploy method with an explicit resource group
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gvim'
          slot-name: 'Production'
          resource-group: ${{ env.RESOURCE_GROUP }}
          package: .
          clean: true
          # Don't use startup-command here, we'll configure it separately
          respect-pom-xml: false

      # Configure app settings separately to avoid conflicts
      - name: Configure App Settings
        run: |
          echo "Waiting for deployment to settle..."
          sleep 30
          echo "Configuring app settings..."
          az webapp config set --name "gvim" --resource-group "${{ env.RESOURCE_GROUP }}" \
            --python-version "3.9"
            
          # Set startup command
          az webapp config appsettings set --name "gvim" --resource-group "${{ env.RESOURCE_GROUP }}" \
            --settings "STARTUP_COMMAND=gunicorn --worker-class eventlet -w 1 -t 120 --timeout 120 app:app"
          
          # Restart the app to apply settings
          echo "Restarting app to apply settings..."
          az webapp restart --name "gvim" --resource-group "${{ env.RESOURCE_GROUP }}"
